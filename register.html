<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <center>
    <div class="main">
        <h1>Registration Form</h1>
        <br>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter Name" class="em">
        <br><br>
        <label>Phone Number:</label><br>
        <input type="text" placeholder="Phone Number" class="em">
        <br><br>
        <label>Email:</label><br>
        <input type="text" placeholder="Enter Email" class="em">
        <br><br>
        <label>Password:</label><br>
        <input type="password" placeholder="Enter password" class="pass">
        <br><br>
        <input type="checkbox">Show password
        <br><br>
        <button class="but">REGISTER</button>
        <br><br>
        <p class="a">Forgot<a href="#">Username/Password?</a></p>
        <p id="b">Already have an account?<a href="login.html">Sign in</a></p>
    </div>
</center>
</body>
</html>
